<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="Cache-Control" content="no-cache"/>
    <!--<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">-->
    <title>Page Events</title>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.7.2.js"></script>
    <script type="text/javascript" src="../src/js/eDebugger.js"></script>
    <script>
        function dispLog(msg) {
            var d = new Date();
            $("<li />").text(d.toISOString().substr(14, 9) + " " + msg).appendTo("#dvDisp");

        }
        $(window).load(function () {
            dispLog("Load Event");

            //eDebugger.outputVar('window', window);
        }).ready(function () {
                    dispLog("Ready Event");
                    $("#btnSetColor").click(function () {
                        $("a").css("color", "green");
                    });
                }).bind("pageshow", function () {
                    dispLog("PageShow Event");
                }).bind("pagehide", function (e) {
                    dispLog("PageHide Event");
                });
    </script>
</head>
<body>
<a href="Button.html">前往其它网页</a>
<input type="button" id="btnSetColor" value="变色" />
<ul id="dvDisp"></ul>
</body>
</html>
