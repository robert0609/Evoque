<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <title></title>
    <script type="text/javascript" src="../src_v2.0.0/js/Evoque.js"></script>
    <script type="text/javascript" src="../src_v2.0.0/js/Evoque.Ajax.js"></script>
    <script type="text/javascript" src="../src_v2.0.0/js/Evoque.Container.js"></script>
    <link rel="stylesheet" href="../src_v2.0.0/style/Evoque.Container.css">
    <script type="text/javascript">

        var container;

        $(function ()
        {
            container = $.container.create({
                divIdList: ['d1', 'd2'],
                startDivId: 'd1',
                onShow: function () {
                    if (this.id === 'd1') {
                        $.ajax.post({
                            url : 'http://10.66.1.186:4002/AjaxMvcData/PostData',
                            parameter: {
                                Id: '10001',
                                Name: 'Test'
                            },
                            crossOrigin: true,
                            onSuccess : function (returnObj) {
                                //$.dialog.alert(returnObj);
                            },
                            onFail : function (e) {
                                //$.dialog.alert(e.type);
                            }
                        });
                    }
                },
                onHide: function () {},
                enableHistory: true,
                //switchEffect: 'right2left'
                switchEffect: 'bottom2top'
            });
        });
        function click1()
        {
            container.display('d1');
        }
        function click2()
        {
            container.display('d2');
        }
    </script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div style="height: 44px;">
        <a href="javascript:click1()">display d1</a>
        <a href="javascript:click2()">display d2</a>
    </div>
    <div id="d1">
        <select>
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="opel">Opel</option>
            <option value="audi">Audi</option>
        </select>
    </div>

    <div id="d2">
        <form>
            <input type="date" name="points" />
        </form>
    </div>
</body>
</html>
