    <link rel="stylesheet" type="text/css" href="../src_v1.0.1/style/Evoque.Dialog.css" />
    <script type="text/javascript">
        $(function () {
            $('#load').click(function () {
                $('#imgTest').imageLoader.load();
            });

            $('img').click(function () {
                var img = this;
                EXIF.getData(img, function() {
                    $.dialog.showMessageBox({
                        content: EXIF.getTag(img, 'Orientation').toString(),
                        autoClose: false
                    });
                });
            });
        });
    </script>
    <style>
        img{
            width: 30%;
        }
    </style>
