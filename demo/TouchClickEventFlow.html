<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <title></title>
    <script type="text/javascript" src="../src/js/eDebugger.js"></script>
    <script type="text/javascript" src="../src/js/Evoque.js"></script>
    <script type="text/javascript">
        $(function () {
            if ($.hasTouchEvent())
            {
                $('#container').html('Touch me!');
                $('#container').addEventHandler('touchstart', function () { eDebugger.output('touch start' + ':' + (new Date()).getTime()); });
                $('#container').addEventHandler('touchmove', function () { eDebugger.output('touch move' + ':' + (new Date()).getTime()); });
                $('#container').addEventHandler('touchend', function () { eDebugger.output('touch end' + ':' + (new Date()).getTime()); });
            }
            else
            {
                $('#container').html('Click me!');
            }

            $('#container').addEventHandler('mousedown', function () { eDebugger.output('mouse down' + ':' + (new Date()).getTime()); });
            $('#container').addEventHandler('mouseup', function () { eDebugger.output('mouse up' + ':' + (new Date()).getTime()); });
            $('#container').addEventHandler('mouseout', function () { eDebugger.output('mouse out' + ':' + (new Date()).getTime()); });
            $('#container').addEventHandler('mouseover', function () { eDebugger.output('mouse over' + ':' + (new Date()).getTime()); });
            $('#container').addEventHandler('mousemove', function () { eDebugger.output('mouse move' + ':' + (new Date()).getTime()); });
            $('#container').addEventHandler('click', function () { eDebugger.output('click' + ':' + (new Date()).getTime()); });
        });
    </script>
</head>
<body>
<div id="container" style="border-color: green; border-width: 2px; border-style: solid; width: 100px;height: 100px;">
</div>
</body>
</html>
