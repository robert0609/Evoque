<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <title></title>
    <script type="text/javascript" src="../src_v1.0.1/js/Evoque.js"></script>
    <script type="text/javascript" src="../src_v1.0.1/js/Evoque.CalendarV2.js"></script>
    <script type="text/javascript" src="../src_v1.0.1/js/Evoque.Dialog.js"></script>
    <link rel="stylesheet" type="text/css" href="../src_v1.0.1/style/Evoque.Dialog.css" />
    <link rel="stylesheet" type="text/css" href="../src_v1.0.1/style/Evoque.CalendarV2.css" />
    <script type="text/javascript">
        $(function ()
        {
            try
            {
                $('#tableCalender').createCalendar({
                    startDate: new Date(2013, 7, 13),
                    originalDate: new Date(2013, 8, 25),
                    displayMonth: new Date(2013, 7, 1),
                    enablePrevNext: false,
                    callBack: function (e, arg) {
                        $.dialog.alert(arg.selectDate);
                    }
                });
                $('#tableCalender1').createCalendar({
                    startDate: new Date(2013, 7, 13),
                    originalDate: new Date(2013, 8, 25),
                    displayMonth: new Date(2013, 8, 1),
                    enablePrevNext: false,
                    callBack: function (e, arg) {
                        $.dialog.alert(arg.selectDate);
                    }
                });
                $('#tableCalender2').createCalendar({
                    originalDate: new Date(2014, 1, 25),
                    callBack: function (e, arg) {
                        $.dialog.alert(arg.selectDate);
                    }
                });
            }
            catch (ex)
            {
                alert(ex);
            }
        });
    </script>
</head>
<body>
    <table id="tableCalender"></table>
    <table id="tableCalender1"></table>
    <table id="tableCalender2"></table>
</body>
</html>
